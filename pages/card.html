<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB cardgift</title>
    <link rel="icon" href="../images/logoForHead_bg.png" type="image/x-icon" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500;700&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="../css/card.css">

</head>

<body>
    <!-- nav -->
    <header class="nav navbtt"></header>

    <!-- content -->
    <h1 class="h1_sub title">花禮傳情</h1>
    <p>這份卡片不僅僅是一張紙片，而是一份情感的傳達。<br>透過設計精美的卡片，將您撰寫下的心意百分百傳達到他 / 她手中吧！</p>

    <div class="progress progressHide">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <form action="#">
        <main>
            <div class="wrapper container">
                <div class="left">
                    <h2>寄件人資訊</h2>
                    <label class="intext" for="sendName">
                        <input type="text" id="sendName" onfocus="this.placeholder=''" onblur="this.placeholder='寄件人姓名'"
                            placeholder="寄件人姓名">
                    </label>
                    <label class="intext" for="location">
                        <input type="text" id="location" onfocus="this.placeholder=''"
                            onblur="this.placeholder='您現在的地點'" placeholder="您現在的地點">
                    </label>
                    <button>自動定位</button>

                    <h2>收件人資訊</h2>
                    <label class="intext" for="reName">
                        <input type="text" id="reName" onfocus="this.placeholder=''" onblur="this.placeholder='收件人姓名'"
                            placeholder="收件人姓名">
                    </label>
                    <label class="intext" for="reLocation">
                        <input type="text" id="reLocation" onfocus="this.placeholder=''"
                            onblur="this.placeholder='寄送地點'" placeholder="寄送地點">
                    </label>
                    <label class="intext" for="reMail">
                        <input type="text" id="reMail" onfocus="this.placeholder=''" onblur="this.placeholder='電子郵件'"
                            placeholder="電子郵件">
                    </label>
                </div>
                <div class="right">
                    <h2>傳情內容</h2>
                    <textarea name="" id="textarea" onfocus="this.value=''"
                        onblur=imgShow(event)>請輸入您的心意吧！建議文長100-200字唷！</textarea>

                    <input type="checkbox" id="checkbox">
                    <label class="check" for="checkbox"> 一併寄送電子版本卡片
                    </label>
                </div>
            </div>
        </main>
        <div class="below container">
            <h2>選擇花束種類</h2>
            <div class="imgOut">
                <div class="imgContainer">
                    <img src="../images/ele/card_f1.png" alt="">
                    <p id="imgP">
                        即時預覽傳情內容
                    </p>
                </div>
                <div class="flower">
                    <button class="f1 fl"></button><br>
                    <button class="f2 fl"></button><br>
                    <button class="f3 fl"></button>
                </div>
            </div>
        </div>
        <div class="last container">
            <h2>請確認上方預覽圖像後，送出表單並至購物車結帳<br>結帳後我們將於3日內寄出卡片</h2>
            <button type="submit" class="btn">確認送出</button>
        </div>
    </form>

    <!-- btt btn -->
    <a href="#" class="btt hide"><img src="../images/ele/btt.svg" alt=""></a>

    <!-- footer -->
    <div class="footer"></div>

    <!-- imgP script -->
    <script>
        let textarea = document.getElementById("textarea");
        let imgP = document.getElementById("imgP");
        function imgShow(event) {
            if (!textarea.value) {
                textarea.value = '請輸入您的心意吧！建議文長150-200字唷！';
            } else {
                imgP.innerText = textarea.value;
            }
            console.log(imgP.innerText)
        }

    </script>

    <!-- btt script -->
    <script>
        //返回時長 0.6秒
        $(".btt").click(function (e) {
            e.preventDefault();
            $("html,body").animate(
                {
                    scrollTop: 0,
                },
                600
            );
        });

        //優化 – 離頂點超過 ?px 時，才出現 btt
        $(window).scroll(function () {
            if ($(window).scrollTop() > (300)) {
                if ($(".btt").hasClass("hide")) {
                    $(".btt").toggleClass("hide");
                }
            } else {
                $(".btt").addClass("hide");
            }
        });
    </script>

    <!-- default html – header / footer -->
    <script>
        $(function () {
            $(".nav").load("default.html .nav>nav");
            $(".footer").load("default.html .footer>footer");
        });
    </script>
    <script src="../js/card.js"></script>
</body>

</html>
