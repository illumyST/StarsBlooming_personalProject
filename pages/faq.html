<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB info</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500;700&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="../css/faq.css">

</head>

<body>
    <!-- nav -->
    <div class="nav navbtt"></div>

    <!-- content -->
    <header>
        <h1 class="h1_sub title">購物須知</h1>
        <ul>
            <li><a href="#">商品保存方法</a></li>
            <li><a href="#">退換貨政策</a></li>
        </ul>
        <div class="header_text">
            <p>感謝您光臨滿天星！在購物前，除了商品資訊外，也請仔細閱讀保存方法和退換貨政策，以確保您的權益。<br>如果您對我們的產品有任何問題或疑慮，請隨時與我們聯繫，期待為您提供最好的購物體驗！</p>
        </div>
    </header>
    
    <main class="container">
        <div class="main_text">
            <h2>商品保存方法</h2>
        </div>
    </main>


    <!-- btt btn -->
    <a href="#" class="btt hide"><img src="../images/ele/btt.svg" alt=""></a>

    <!-- footer -->
    <!-- <div class="footer"></div> -->

    <!-- btt script -->
    <script>
        //返回時長 0.6秒
        $(".btt").click(function (e) {
            e.preventDefault();
            $("html,body").animate(
                {
                    scrollTop: 0,
                },
                600
            );
        });

        //優化 – 離頂點超過 ?px 時，才出現 btt
        $(window).scroll(function () {
            if ($(window).scrollTop() > (300)) {
                if ($(".btt").hasClass("hide")) {
                    $(".btt").toggleClass("hide");
                }
            } else {
                $(".btt").addClass("hide");
            }
        });
    </script>

    <!-- default html – header / footer -->
    <script>
        $(function () {
            $(".nav").load("default.html .nav>nav");
            $(".footer").load("default.html .footer>footer");
        });
    </script>
</body>

</html>
