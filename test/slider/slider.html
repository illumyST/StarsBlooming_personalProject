<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">

</head>

<body>
    <div class="wrapper">
        <ul class="out">
            <li class="s1 slider" data-key="0">1</li>
            <li class="s2 slider" data-key="1">2</li>
            <li class="s3 slider" data-key="2">3</li>
            <li class="s4 slider" data-key="3">4</li>
        </ul>
        <svg id="previous" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor"
            class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
        </svg>
        <svg id="next" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor"
            class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z" />
        </svg>
        <div class="dots">
            <span id="state" data-key="0" data-active="true"></span>
            <span id="state" data-key="1"></span>
            <span id="state" data-key="2"></span>
        </div>

    </div>
    </div>
    <script src="slider.js"></script>
</body>

</html>
