<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="help-box">
        <div class="help">
            <a href="">
                <p>即刻捐款</p>
                <img src="../IMG/cat-5989630_1920.jpg" alt="">
            </a>
        </div>
    </div>

    <div class="check-box main-block">
        <div class="check">
            <span class="check-close">&times;</span>
            <ul>
                <li>
                    <a href="" class="ibon-index">超商捐款</a>
                </li>
                <li><a href="shop.html">網銀轉賬</a></li>
            </ul>
        </div>
    </div>
    <script>
        $(window).scroll(function () {
            let object = $('.help');
            let objectOffset = object.offset();
            let objectWidth = object.outerWidth();
            let windowHeight = $(window).height();
            let scrollY = $(window).scrollTop();

            object.css({
                position: 'fixed',
                top: '48%',
                right: 0,
                transform: 'translateY(-50%)'
            })

            if (objectOffset.top + objectWidth / 2 > scrollY + windowHeight) {
                object.css({
                    top: scrollY + windowHeight - objectWidth / 2,
                    transform: 'translateY(-100%)'
                });
            } else if (objectOffset.top + objectWidth / 2 < scrollY) {
                object.css({
                    top: scrollY + objectWidth / 2,
                    transform: 'translateY(-50%)'
                });
            }
        })
    </script>
</body>

</html>
